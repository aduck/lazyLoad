<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<style>
*{
	margin:0;
	padding:0;
}
ul li{
	list-style:none;
}
ul{
	position:relative;
}
li{
	height:400px;
	overflow:hidden;
}
img{
	height:400px;
	width:auto;
}
</style>	
</head>	
<body>
<ul>	
	<li><img data-origin="images/01.jpg" src="placeholder.gif" /></li>
	<li><img data-origin="images/02.jpg" src="placeholder.gif" /></li>
	<li><img data-origin="images/03.jpg" src="placeholder.gif" /></li>
	<li><img data-origin="images/04.jpg" src="placeholder.gif" /></li>
	<li><img data-origin="images/05.jpg" src="placeholder.gif" /></li>
	<li><img data-origin="images/06.jpg" src="placeholder.gif" /></li>
	<li><img data-origin="images/07.jpg" src="placeholder.gif" /></li>
	<li><img data-origin="images/08.jpg" src="placeholder.gif" /></li>
	<li><img data-origin="images/09.jpg" src="placeholder.gif" /></li>
	<li><img data-origin="images/10.jpg" src="placeholder.gif" /></li>
</ul>
<script src="lazy.js"></script>
<script>
window.addEventListener("load",function(){
	var elem=document.getElementsByTagName("img");
	lazyLoad.init(elem);
},false);
</script>
</body>
</html>
